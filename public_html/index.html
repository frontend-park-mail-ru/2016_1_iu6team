<!DOCTYPE  html>
<html>
<head>
    <meta charset="utf-8" />

    <title>STAR BUTTLE</title>

    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Englebert">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />

    <script data-main="js/main.js" src="/js/lib/require.js"></script> 
    <script type="text/javascript" src="/js/lib/require-config.js"></script>
    <script type="text/javascript" src="/js/lib/jquery.js"></script> <!-- For script low -->
</head>
<body class="app">
    <div id="page"></div>

    <script type="text/javascript">
        $(document).on('mousemove', '#game-field', function (event) { 
            $('#space-craft')
                .css('left', (event.pageX - 75) + 'px')
                .css('top', (event.pageY - 75) + 'px'); 
        }); 
    </script>
</body>
</html>
